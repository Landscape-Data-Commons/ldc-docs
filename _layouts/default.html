<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
  </head>
  <body>
    <!--<a id="skip-to-content" href="#content">Skip to the content.</a> -->
    <!--2023-08-20-CMF: Relocate logo to footer
    <div style="text-align: left"><img class="logo" src="assets/img/ldc-logo.png" alt="ldc logo" width="17%"/></div>
    -->

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
      <!--2023-07-06: Remove GitHub repo buttons
      {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
      {% endif %}
      {% if site.show_downloads %}
        <a href="{{ site.github.zip_url }}" class="btn">Download .zip</a>
        <a href="{{ site.github.tar_url }}" class="btn">Download .tar.gz</a>
      {% endif %}
      -->
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <a href="https://www.ars.usda.gov/" target="_blank" rel="noopener noreferrer"><img src="assets/img/usda-ars.png" alt="Logo for United States Department of Agriculture, Agricultural Research Service (USDA-ARS)" width="25%"></a>
        <a href="https://jornada.nmsu.edu/" target="_blank" rel="noopener noreferrer"><img src="assets/img/jornada.png" alt="Logo for the Jornada Experimental Range (JER)" width="15%" style="margin: 0 30px 5px 30px;"></a>
        <a href="https://landscape-data-commons.github.io/ldc-docs/" target="_blank" rel="noopener noreferrer"><img class="logo" src="assets/img/ldc-logo.png" alt="Logo for the Landscape Data Commons" width="32%" style="margin: 0 0 12px 0;"/></a>
      </footer>
    </main>
  </body>
</html>
